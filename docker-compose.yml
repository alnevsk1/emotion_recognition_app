version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: emotion_recognition_db
    environment:
      POSTGRES_DB: emotion_recognition
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - emotion_app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emotion_recognition_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/emotion_recognition
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - emotion_app_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emotion_recognition_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - emotion_app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  emotion_app_network:
    driver: bridge
